<!DOCTYPE html>
<div class="container" data-ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center regular-font-color">Sign in to continue</h3>
            <form class="form-signin" novalidate>
                <input type="text" class="form-control" data-ng-model="username" placeholder="Email" required autofocus><br/>
                <input type="password" class="form-control" data-ng-model="password" placeholder="Password" required><br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form><br/>
            <a href="#/register" class="text-center new-account">Didn't board the train yet, <u>Click Here</u> to start...</a><br/><br/>
        </div>
    </div>
</div>
