<html>
    <body>
        <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center regular-font-color">Add a business card</h3>
            <form class="form-addBusinessCard" novalidate>
                <input type="text" class="form-control" data-ng-model="Name" placeholder="First and Last Name" required autofocus><br/>
                <input type="text" class="form-control" data-ng-model="Address" placeholder="Address" required><br/>
                <input type="text" class="form-control" data-ng-model="Email" placeholder="Email" required><br/>
                <input type="text" class="form-control" data-ng-model="Company" placeholder="Company" required><br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add!</button>
            </form><br/>
        </div>
    </div>
    </body>
</html>
