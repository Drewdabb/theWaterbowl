<!DOCTYPE html>
<div class="container" data-ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center regular-font-color">Register your account</h3>
            <form class="form-signin" novalidate>
                <input type="text" class="form-control" data-ng-model="username" placeholder="Email" required autofocus><br/>
                <input type="password" class="form-control" data-ng-model="password" placeholder="Password" required><br/>
                <input type="password" class="form-control" data-ng-model="cpassword" placeholder="Confirm Password" required><br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form><br/>
            <span class="text-center new-account">Upon successful registration, you will receive an email shortly. Please follow the instructions in the email to activate your account.</span><br/><br/>
        </div>
    </div>
</div>
